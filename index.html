<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>Pomodoro Clock</h1>
        </div>
        <div id="control">
            <button type="button" id="play_pause"><i class="material-icons">play_arrow</i></button>
            <button type="button" id="stop"><i class="material-icons">stop</i></button>
            <button type="button" id="reset"><i class="material-icons">autorenew</i></button>
        </div>
        <div id="status">
            <h1 id="mode"></h1>
            <h1 id="timer"></h1>
        </div>
        <div id="config">
            <div id="session">
                <h5>Session:</h5>
                <input type="number" min="1" class="val">
            </div>
            <div id="break">
                <h5>Break:</h5>
                <input type="number" min="1" class="val">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
